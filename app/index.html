<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>База Автозвука</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/chosen/chosen.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="row">
            <div class="col-sm-5">
              <nav class="header__nav">
                <ul class="header__nav-list list-unstyled">
                  <li class="header__nav-item"><a href="javascript:void(0);" class="header__nav-link">Контакты</a></li>
                  <li class="header__nav-item"><a href="javascript:void(0);" class="header__nav-link">Магазины</a></li>
                  <li class="header__nav-item"><a href="javascript:void(0);" class="header__nav-link">О нас</a></li>
                  <li class="header__nav-item"><a href="javascript:void(0);" class="header__nav-link">Доставка</a></li>
                  <li class="header__nav-item"><a href="javascript:void(0);" class="header__nav-link">Оплата</a></li>
                  <li class="header__nav-item"><a href="javascript:void(0);" class="header__nav-link">Бонусная программа</a></li>
                </ul>
              </nav>
            </div>

            <div class="col-sm-5">
              <div class="header__top-right">
                <div class="header__lang">
                  <a class="header__lang-trigger header__lang-trigger_active" href="javascript:void(0);">Рус</a>
                  <a class="header__lang-trigger" href="javascript:void(0);">Укр</a>
                </div>

                <div class="header__city">
                  <label for="city-select" class="header__city-label">Ваш город: </label>
                  <select id="city-select" name="citySelect" class="header__city-select js-chosen-select">
                    <option value="">Киев</option>
                    <option value="">Днепр</option>
                    <option value="">Львов</option>
                  </select>
                </div>

                <div class="header__auth text-right">
                  <a href="javascript:void(0);" class="header__auth-link">
                    <span class="header__auth-link-icon icon icon-lock"></span>
                    Вход
                  </a>
                  <a href="javascript:void(0);" class="header__auth-link">Регистрация</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header__middle">
        <div class="container">
          <div class="header__middle-both">
            <div class="logo">
              <a href="." title="Наш логотип" class="logo__link">
                <img src="images/logo.png" class="logo__img" alt="Логотип">
              </a>
            </div>

            <form action="#" class="header__search">
              <input type="text" placeholder="Поиск по названию, коду, категории товара" class="header__search-field">
              <button type="submit" class="header__search-btn icon icon-search"></button>
            </form>

            <div class="header__phone">
              <a href="tel:0800301585" class="header__phone-link"><strong>0-800-30-15-85</strong></a> <a href="javascript:void(0);" class="header__phone-dd-arrow icon icon-arrow-bottom"></a>
              <button type="button" class="btn btn_bordered btn_warning btn_md">Обратный звонок</button>
            </div>

            <div class="actions header__actions">
              <ul class="actions__list list-unstyled">
                <li class="actions__item">
                  <a href="javascript:void(0);" class="actions__link">
                    <figure class="actions__figure">
                      <span class="actions__icon icon icon-garage"></span>
                      <figcaption class="actions__caption">Гараж</figcaption>
                    </figure>
                  </a>
                </li>

                <li class="actions__item">
                  <a href="javascript:void(0);" class="actions__link">
                    <figure class="actions__figure">
                      <span class="actions__icon icon icon-heart">
                        <span class="actions__counter">1</span>
                      </span>
                      <figcaption class="actions__caption">Избранное</figcaption>
                    </figure>
                  </a>
                </li>

                <li class="actions__item">
                  <a href="javascript:void(0);" class="actions__link">
                    <figure class="actions__figure">
                      <span class="actions__icon icon icon-weight"></span>
                      <figcaption class="actions__caption">Сравнение</figcaption>
                    </figure>
                  </a>
                </li>

                <li class="actions__item">
                  <a href="javascript:void(0);" class="actions__link">
                    <figure class="actions__figure">
                      <span class="actions__icon icon icon-cart"></span>
                      <figcaption class="actions__caption">Корзина</figcaption>
                    </figure>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <nav class="nav">
          <div class="container">
            <ul class="nav__list row list-unstyled">
              <li class="nav__item col-sm-2">
                <a href="javascript:void(0);" class="nav__link nav__link_catalog">
                  Каталог товаров
                  <span class="nav__icon icon icon-menu-right"></span>
                </a>
              </li>
              <li class="nav__item col-sm-2">
                <a href="javascript:void(0);" class="nav__link nav__link_page">
                  <span class="nav__icon icon icon-percents"></span>
                  Акции
                </a>
              </li>
              <li class="nav__item col-sm-2">
                <a href="javascript:void(0);" class="nav__link nav__link_page">
                  <span class="nav__icon icon icon-rating"></span>
                  Сравнительные тесты
                </a>
              </li>
              <li class="nav__item col-sm-2">
                <a href="javascript:void(0);" class="nav__link nav__link_page">
                  <span class="nav__icon icon icon-question"></span>
                  Как выбрать
                </a>
              </li>
              <li class="nav__item col-sm-2">
                <a href="javascript:void(0);" class="nav__link nav__link_page">
                  <span class="nav__icon icon icon-menu-left"></span>
                  Новости
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="/bower_components/chosen/chosen.jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
